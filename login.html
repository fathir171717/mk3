<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenovo Scale Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Kokoro', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .header {
            width: 100%;
            max-width: 600px;
            height: 40px;
            background-color: #f5f5f5;
            margin-bottom: 15px;
        }

        .login-container {
            width: 300px;
            padding: 10px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 3px;
            display: block;
            color: black;
        }

        .input-field {
            width: 100%;
            height: 35px;
            border-radius: 15px;
            border: 1px solid black;
            padding: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .submit-button {
            width: 100px;
            height: 30px;
            background-color: rgba(51, 54, 63, 0.50);
            border-radius: 15px;
            border: 1px solid black;
            font-size: 18px;
            font-family: 'Keania One', sans-serif;
            color: black;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
            line-height: 30px;
        }

        .submit-container {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="header"></div>

    <div class="login-container">
        <div class="form-group">
            <label class="form-label" for="email">Email*</label>
            <input type="email" id="email" class="input-field" placeholder="Email">
        </div>

        <div class="form-group">
            <label class="form-label" for="password">Password*</label>
            <input type="password" id="password" class="input-field" placeholder="Password">
        </div>

        <div class="form-group">
            <label class="form-label" for="confirm-password">Ulangi password*</label>
            <input type="password" id="confirm-password" class="input-field" placeholder="Ulangi password">
        </div>

        <div class="form-group">
            <label class="form-label" for="username">Username*</label>
            <input type="text" id="username" class="input-field" placeholder="Username">
        </div>

        <div class="form-group">
            <label class="form-label" for="phone">Nomor*</label>
            <input type="text" id="phone" class="input-field" placeholder="Nomor">
        </div>

        <div class="submit-container">
            <button class="submit-button">masuk</button>
        </div>
    </div>

</body>
</html>
